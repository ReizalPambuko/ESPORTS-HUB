<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link font awesom -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- link css  -->
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>

  <!-- link goggle  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <!-- login  -->
    <div class="login">
      <div class="container">
        <div class="d-flex content-logins">
          <div class="login-text">
            <div class="login-text-content">
              <h1>Welcome PLAYERS</h1>
              <p>Make your gaming experience enjoyable</p>
            </div>
            <img src="./image/1.png" alt="" class="login-image" />
          </div>
          <div class="login-form">
            <h3>USER LOGIN</h3>
            <form>
              <div class="form-cont">
                <i class="bi bi-envelope"></i>
                <input type="text" placeholder="Email" />
              </div>
              <div class="form-cont">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="password" />
              </div>
              <p class="forgot">Forgot your password?</p>
              <button>LOGIN</button>
              <p class="content-last">
                Don't have an account yet?<span>Sign Up here</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
